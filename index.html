<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Admin Dashboard</title>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="logo">
				<img src="imgs/ghost.svg" alt="logo">
				<span>Dashboard</span>
			</div>
			<nav class="side-links">
				<div>
					<span>Home</span>
					<span>Profile</span>
					<span>Messages</span>
					<span>History</span>
					<span>Tasks</span>
					<span>Communities</span>
				</div>
				<div>
					<span>Settings</span>
					<span>Support</span>
					<span>Privacy</span>
				</div>
			</nav>
		</div>
		<div class="upperbar">
			<div class="search-bar_area">
				<div>
					<button class="search"></button>
					<input type="text" placeholder="Search">
				</div>
				<div>
					<button class="notifications"></button>
					<img class="user_icon" src="imgs/astronaut.png" alt="User_icon">
					<span>John Doe</span>
				</div>
			</div>
			<div class="posting-area">
				<img class="user_icon" src="imgs/astronaut.png" alt="User_icon">
				<p>Hi there</p>
				<p>John Doe (@jhndoe)</p>
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</div>
		<div class="content">
			<div class="main-content"></div>
			<div class="side-content"></div>
		</div>
	</div>
</body>
</html>
